name: Deploy Convex

on:
  push:
    branches: [main]
    paths:
      - "convex/**"
      - "package.json"
      - "pnpm-lock.yaml"

concurrency:
  group: convex-deploy
  cancel-in-progress: false

# This workflow deploys Convex functions when changes are pushed
# Requires CONVEX_DEPLOY_KEY secret to be configured in GitHub Settings
jobs:
  deploy:
    name: Deploy to Convex
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check configuration
        id: check
        run: |
          if [ -n "$CONVEX_KEY" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::CONVEX_DEPLOY_KEY not configured, skipping deployment"
            echo "configured=false" >> $GITHUB_OUTPUT
          fi
        env:
          CONVEX_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Checkout
        if: steps.check.outputs.configured == 'true'
        uses: actions/checkout@v6

      - name: Setup pnpm
        if: steps.check.outputs.configured == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        if: steps.check.outputs.configured == 'true'
        run: pnpm install --frozen-lockfile

      - name: Deploy Convex functions
        if: steps.check.outputs.configured == 'true'
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
